<!DOCTYPE html>
<html>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage discordConfigurationPage" data-controller="__plugin/DiscordNotificationsJS">
        <div data-role="content">
            <div class="content-primary">
                <div class="verticalSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle">Discord Notifications</h2>
                        <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 2em;" target="_blank" href="https://github.com/oonqt/Emby.Notifications.Discord/blob/master/README.md">
                            <i class="md-icon button-icon button-icon-left secondaryText">help</i>
                            <span>Setup Info</span>
                        </a>
                    </div>
                </div>

                <form class="discordConfigurationForm">
                    <div class="selectContainer">
                        <select is="emby-select" id="selectUser" label="Configure Discord notifications for:"></select>
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableDiscord" />
                        <span>Enabled</span>
                    </label>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtDiscordWebhookUri" required="required" label="* Discord Webhook URL:" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtAvatarUrl" label="Avatar URL:" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtUsername" label="Webhook Username:" />
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkOverrideServerName" />
                        <span>Replace "Emby Server" with your server name</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkOverrideMediaAdded" />
                        <span>Replace the built in media added notification with a more extensive one (see <a is="emby-linkbutton" class="button-link emby-button" href="https://github.com/oonqt/Emby.Notifications.Discord/blob/master/README.md#media-added-override" target="_blank" style="margin-left: 3.99px;">setup info</a>)</span>
                    </label>
                    <div class="selectContainer">
                        <select is="emby-select" id="mentionType" label="Mention Type:">
                            <option value="Everyone">@everyone</option>
                            <option value="Here">@here</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                    <div class="inputContainer">
                        <label for="embedColor">Embed Color:</label>
                        <input type="color" id="embedColor" is="emby-input" style="height: 2.2em;" />
                        <input type="text" is="emby-input" id="txtEmbedColor" />
                    </div>
                    <div>
                        <button is="emby-button" type="button" class="raised button-cancel block" id="btnTestNotification">
                            <span>Test Notification</span>
                        </button>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
                    </div>
                </form>
            </div>
        </div>

        <style> /* should go in head, but pluginmanager doesnt load the head */
            .checkboxContainer {
                max-width: fit-content;
            }

            #embedColor:hover {
                cursor: pointer;
            }
        </style>
    </div>
</body>
</html>

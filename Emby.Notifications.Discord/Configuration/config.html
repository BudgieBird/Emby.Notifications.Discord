<!DOCTYPE html>
<html>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage discordConfigurationPage" data-controller="__plugin/DiscordNotificationsJS">
        <div data-role="content">
            <div class="content-primary">
                <div class="verticalSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle">Discord Notifications</h2>
                        <a is="emby-linkbutton" class="raised raised-mini" style="margin-left: 2em;" target="_blank" href="https://github.com/oonqt/Emby.Notifications.Discord/blob/master/README.md">
                            <i class="md-icon button-icon button-icon-left secondaryText">help</i>
                            <span>Setup Info</span>
                        </a>
                    </div>
                </div>

                <form class="discordConfigurationForm">
                    <div class="selectContainer">
                        <select is="emby-select" id="selectUser" label="${LabelConfigureNotificationsFor}:"></select>
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkEnableDiscord" />
                        <span>${LabelEnabled}</span>
                    </label>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtDiscordWebhookUri" required="required" label="* ${LabelDiscordWebhookUrl}:" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtAvatarUrl" label="${LabelAvatarUrl}:" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" type="text" id="txtUsername" label="${LabelWebhookUsername}:" />
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkOverrideServerName" />
                        <span>${LabelServerNameOverride}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkOverrideMediaAdded" />
                        <span>${LabelOverrideMediaAdded}</span>
                    </label>

                    <div id="notificationTypeGroup" style="padding-left: 35px;" hidden>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableMovies" />
                            <span>Movies</span>
                        </label>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableEpisodes" />
                            <span>Episodes</span>
                        </label>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableSeasons" />
                            <span>Seasons</span>
                        </label>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableSeries" />
                            <span>Series</span>
                        </label>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableAlbums" />
                            <span>Albums</span>
                        </label>
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="chkEnableSongs" />
                            <span>Songs</span>
                        </label>
                    </div>

                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="chkExcludeExternalServerLinks" />
                        <span>${LabelHideExternalLinks}</span>
                    </label>
                    <div class="selectContainer">
                        <select is="emby-select" id="mentionType" label="${LabelMentionType}:">
                            <option value="Everyone">@everyone</option>
                            <option value="Here">@here</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                    <div class="inputContainer">
                        <label for="embedColor">${LabelEmbedColor}</label>
                        <input type="color" id="embedColor" is="emby-input" style="height: 2.2em;" />
                        <input type="text" is="emby-input" id="txtEmbedColor" />
                    </div>
                    <div>
                        <button is="emby-button" type="button" class="raised button-cancel block" id="btnTestNotification">
                            <span>${LabelSendTestNotification}</span>
                        </button>
                    </div>
                    <br />
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>${LabelSave}</span></button>
                    </div>
                </form>
            </div>
        </div>

        <style> /* should go in head, but pluginmanager doesnt load the head */
            .checkboxContainer {
                max-width: fit-content;
            }

            #embedColor:hover {
                cursor: pointer;
            }
        </style>
    </div>
</body>
</html>
